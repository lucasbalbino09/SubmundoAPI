<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
    <h2>Cadastro de usuarios</h2>
      <form action="/cadastro" method="POST">
            <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" class="form-label" required>
                </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-label" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-label" required>
        </div>
        <div>
            <label for="senha">Confirmar senha:</label>
            <input type="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="./login.html"><button type="button" class="btn btn-danger">Sair</button></a>

    </form>
</body>

</html>
